<!DOCTYPE html>
	<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Recipe App</title>
	    <link rel="stylesheet" href="style.css">
	 
	    
	</head>
	<body>
	    <h1>Recipe Search</h1>
	    <h3>Don't know what to make for breakfast? What should you eat for lunch? Do you have a recipe for dinner?</h3>
	    <p>Get what you need here. Enter the ingredients you have or wish to use and recipes will be shown with a link to the directions.</p>
	    
	    <form>
	        <label for="text">Enter ingredients you wish to use here:</label>
	        <input type="text" id="js-search-term" placeholder="chicken" required>
	        
	        <!-- <label for="max-results">Maximum returned results</label>
	        <input type="number" name="max-results" id="js-max-results" value="5"> -->
	        <input type="submit" id="getDisplay" value="Search">
	    </form>

	    <p class="displayError" style="color: red;font-size: xx-large;"></p>
	
		
		<section class="displayRecipe"></section>
	    <section class="displayFood"></section>
		
		<!--<div id="output"></div>-->
	

	    <!-- <section id="results">
	        <h2> Here is your recipe!</h2>
	        <ul id="results-list"></ul>
	    </section> -->
	</body>
	

	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"

	  crossorigin="anonymous"></script>
	<script src="script.js"></script>
	</html>
